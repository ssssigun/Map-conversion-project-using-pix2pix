
<html>
<head>
<title>Display and Convert image</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


</head>

<body>
<p><h1 align="center">Display and Convert image </h1></p>
<div class="container">
<div class="row">
    <h2>Select a file to upload</h2>
    <h3>Upload the image file format as (256,256,3)</h3>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
        <div>
            <img src="{{ url_for('static', filename='uploads/'+filename) }}" alt="style size" style="width: 50%; height: auto;">
        </div>
        <div>
            <img src="{{ url_for('static', filename='predicts/'+filename) }}" alt="style size" style="width: 50%; height: auto;">
        </div>
    {% endif %}
    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
        </p>
    </form>
</div>
</div>
</body>
</html>
